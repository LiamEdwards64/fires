<style>
.title {
  text-align:center;
  margin-top: 3%;
  color: #c1c4c0;
  animation-name: title;
  animation-duration: 4s;
}
.embed-container{
  animation-name:mapfade
  animation-duration:4s
}
.modal2 {
  position: fixed; 
  z-index: 5; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}
.button {
  background-color: #232d61;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}
.modal-content2 {
  background-color: #5C77FF;
  margin: 5% auto; 
  padding: 30px;
  border: 2px solid #888;
  width: 60%; 
}
	
.close2 {
  color: #FFF;
  font-size: 14px;
  font-weight: bold;
  display:table;
  margin:0 auto;
}

.close2:hover,
.close2:focus {
  color: grey;
  text-decoration: none;
  cursor: pointer;
} 

.modal-content2 {
  position: relative;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  animation-name: animatetop;
  animation-duration: 0.5s
}
</style>
<script>

var modal2 = document.getElementById("myModal2");


var span2 = document.getElementsByClassName("close2")[0];

span2.onclick = function() {
  modal2.style.display = "none";
}
</script>
<style> 

@keyframes title {
   0% {margin-top:50%;}
   50% {margin-top:50%;}
   100% {margin-top:2%;}
}
@keyframes mapfade {
  from {opacity:0;}
  to {opacity:1;}
}
</style>
</body>
</html>
